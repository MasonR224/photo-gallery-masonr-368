<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="./styles.css">
      </head>
      <body>

          <h1>css flexbox photo gallery</h1>

        <div class="gallery">

          <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="cat looking into the distance">

          <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="two baby kittens looking away">
          <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="baby kitten under a blanket">
          <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="baby kitten laying on chair">
